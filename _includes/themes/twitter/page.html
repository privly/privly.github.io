<div class="page-header">
  <h1>{{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1>
</div>

<div class="row">
  <span class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
    {{ content }}
  </span>
  <span class="col-lg-3 col-md-3 col-sm-3 col-xs-12" id="side_block" {% if page.name == "develop.md" %} data-spy="affix" data-offset-top="167"{% endif %}>
    {% if page.name == "develop.md" %}
      {% include privly/devblock.html %}
    {% else %}
      {% include privly/newsblock.html %}
    {% endif %}
  </span>
</div>
